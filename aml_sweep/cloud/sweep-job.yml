$schema: https://azuremlschemas.azureedge.net/latest/sweepJob.schema.json

type: sweep
description: Trains a simple neural network on the Fashion-MNIST dataset.
compute: azureml:cluster-cpu

inputs:
  fashion_mnist:
    path: azureml:data-fashion-mnist@latest
outputs:
  model_dir:
    type: mlflow_model

search_space:
    learning_rate:
        type: loguniform
        min_value: 0.001
        max_value: 0.1
    batch_size:
        type: choice
        values: [32, 64, 128, 256]

trial:
  code: ../src
  command: >-
    python train.py
    --data_dir ${{inputs.fashion_mnist}}
    --learning_rate ${{search_space.learning_rate}}
    --batch_size ${{search_space.batch_size}}
    --model_dir ${{outputs.model_dir}}
  environment:
    image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
    conda_file: conda.yml

objective:
  goal: maximize
  primary_metric: training_accuracy

sampling_algorithm:
  type: random

early_termination:
  type: median_stopping

limits:
  max_total_trials: 20
  max_concurrent_trials: 4
  timeout: 10000
  